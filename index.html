<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300">
    <main
      class="bg-white w-full max-w-xl mx-auto mt-10 sm:mt-16 p-6 sm:p-10 shadow-[0.5em_0.5em]"
    >
      <h1 class="font-bold text-center text-2xl">ToDo App</h1>
      <form id="form-todo" class="flex flex-col sm:flex-row gap-4 mt-8">
        <input
          id="input-todo"
          type="text"
          placeholder="Tambah task baru..."
          class="flex-1 border-3 border-[#999] px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[0.2em_0.2em_#999]"
        />
        <button
          type="submit"
          class="bg-blue-900 border-3 border-black hover:bg-blue-800 active:bg-blue-700 text-white px-6 py-3 shadow-[0.2em_0.2em_black]"
        >
          Tambah
        </button>
      </form>

      <div class="max-w-2xl mx-auto" id="render"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
